<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>QR Page</title>
  <link rel="stylesheet" type="text/css" href="QR.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="card">
      <div id="container">
        <div id="img-wrapper">
          <img src="image-qr-code.png" alt="QR" width="250">
        </div>
        <div id="heading">
          <b><h2>Improve your front-end skills by building projects</b></h2>
        </div>
        <div id="content">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
      </div>
  </main>
</body>
</html>
